<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Oil - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginContainer" class="loginMain">
        <div class="logoCont">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2YWyGg708EyJcLsh2iEGvGL1eTst1ishCip0FTNHzmipooHqtU53N3fDLz--5SpSbnUI&usqp=CAU"
              alt="Company Logo"
              class="company-logo"
            />
            <h3>Enter your login credentials</h3>
        </div>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter Username"
              required
            />
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              required
            />
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
